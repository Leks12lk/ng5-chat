
<div class="input-group" id="chatForm">
	<input type="text" 
		class="form-control" 
		id="chatInput" 
		placeholder="Your message..." 
		[(ngModel)]="message" 
		(keydown)="handleSubmit($event)">

	<div class="input-group-append">
	  
		<button class="btn btn-primary" (click)=send()>Send</button>
	  
	</div>
</div>
